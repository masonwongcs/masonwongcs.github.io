    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmkoOITlxwigRiSHhB4ohGC6i3loxMlL4"></script>
	<script id="bus-template" type="text/x-handlebars-template">
		{{#each services}}
			<div class="bus">
		    	<div class="info">
		    		<span class="bus-no">{{no}}</span>
		    		<span class="next-duration {{next.status}}">{{next.duration_min}}</span>
		    		<div class="extra-info">
		    			<div class="nav">
		    				<span class="back">Back</span>
		    				<span class="bus-no">{{no}}</span>
		    				<span class="next-duration {{next.status}}">{{next.duration_min}}</span>
		    			</div>
		    			<div class="map" id="bus-{{no}}"></div>
		    			<div class="open-in-maps">
		    				<a href="http://maps.google.com/maps?q={{next.lat}},{{next.lng}}">Open in Maps</a>
		    			</div>
						<!-- <a href="comgooglemaps://?center={{next.lat}},{{next.lng}}&zoom=14&views=traffic">Click here iOS</a> -->
					    <!-- <a href="geo:{{next.lat}},{{next.lng}}">Click here to open in maps</a> -->
		    		</div>
					<!-- {{next.lat}} -->
					<!-- {{next.lng}} -->
					<!-- {{next.time}} -->
			    </div>
			    	
		  	</div>
	  {{/each}}
	</script>
