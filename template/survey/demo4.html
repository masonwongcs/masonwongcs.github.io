<body class="" lang="en-US">
<div class="container">
    <div class="form-title" data-info="This is a">
        Simple form
    </div>
    <form class="ui form">
        <div class="field">
            <label>First Name</label>
            <input type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field">
            <label>Gender</label>
            <select class="ui dropdown">
                <option value="">Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>
        <div class="field">
            <label>Phone</label>
            <input type="tel" name="phone" placeholder="Phone Number">
        </div>
        <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="example@sample.com">
        </div>
        <div class="grouped fields">
            <label>How often do you use checkboxes?</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="example2" checked="checked">
                    <label>Once a week</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="example2">
                    <label>2-3 times a week</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="example2">
                    <label>Once a day</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="example2">
                    <label>Twice a day</label>
                </div>
            </div>
            <div class="field">
                <label>Text</label>
                <textarea></textarea>
            </div>
            <div class="field">
                <label>Short Text</label>
                <textarea rows="2"></textarea>
            </div>
            <div class="field">
                <label>Rating</label>
                <div class="ui star rating" data-rating="0"></div>
            </div>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
<div class="popup">
    <div class="popup-container">
        <div class="popup-header">
            Instruction To Redeem
        </div>
        <div class="popup-content">
            Some instruction message
        </div>
        <button class="popup-close">Close</button>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/semantic.min.js"></script>

<script type="text/javascript" src="js/main-4.js"></script>
</body>
</html>
