	<body class="" lang="en-US">
		<div class="voucher-wrapper">
			<h1 class="voucher-title">
				Congratulations
			</h1>
			<div class="voucher-desc">
				You had won a voucher to get a <span>RM100</span> off for the next purchase with minimum spend of RM500.
				<a href="#" class="redeem-btn">Click here to learn more</a>
			</div>
			<div class="price">
				<div class="price-wrapper">
					<strong>RM</strong>
					<span>100</span>
				</div>
			</div>
			<p class="voucher-footer">*Terms & conditions applied.</p>
		</div>
		<div class="popup">
			<div class="popup-container">
				<div class="popup-content">
					Some instruction message
				</div>
				<button class="popup-close">Close</button>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
