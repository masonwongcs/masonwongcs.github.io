<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- title and meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="" />
        <title>ManagePay - Login</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- css -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />

        <!-- js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/classie.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jssor.slider.mini.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <style>
            textarea:focus,
            input[type="text"]:focus,
            input[type="password"]:focus,
            input[type="datetime"]:focus,
            input[type="datetime-local"]:focus,
            input[type="date"]:focus,
            input[type="month"]:focus,
            input[type="time"]:focus,
            input[type="week"]:focus,
            input[type="number"]:focus,
            input[type="email"]:focus,
            input[type="url"]:focus,
            input[type="search"]:focus,
            input[type="tel"]:focus,
            input[type="color"]:focus,
            .uneditable-input:focus {   
                border-color: rgba(179, 17, 44, 0.8);
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(179, 17, 44, 0.6);
                outline: 0 none;
            }
        </style>

    </head>



    <body style="background-color: #fff; margin: 0 0 -80px; width:100%;">
        <div id="wrapper">
            <div id="main" class="login_bg" style="width:100%;">
                <div id="content">
                    <img class="wow fadeIn" src="img/logo.png" style=" display: block; margin-left: auto; margin-right: auto ; max-width: 350px; padding: 0 0 80px 0;" alt="ManagePay Logo"/>

                    <div class="row">
                        <div class="center-block" style="max-width: 400px;">
                            <div class="panel panel-matta wow fadeIn" data-wow-delay="0.6s">
                                <div class="panel-body">

                                    <div id="login" class="tab-pane fade in active">
                                        <form class="form">
                                            <div class="form-group">
                                                <input style="margin: 20px 0 20px 0; height: 50px;" type="email" class="form-control text-center" id="user" placeholder="EMAIL">
                                            </div>
                                            <div class="form-group">
                                                <input style="margin: 20px 0 20px 0; height: 50px;" type="password" class="form-control text-center" id="password" placeholder="PASSWORD">
                                            </div>
                                            <div class="form-group">
                                                <input style="background-color: #B3112C; outline: none; border: none; color: #fff; height: 50px;" type="submit" name="login-submit" id="login-submit" class="form-control btn btn-default btn-block" value="LOGIN">
                                            </div>
                                            <div class="form-group">
                                                <a href="#" class="text-center" style="display: block; margin-left: auto; margin-right: auto ; color:#B3112C; text-align: center;">Forgot password</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div><!-- #main -->
            <footer>

                <div class="container clearfix">

                    <div class="col col-lg-12 wow fadeInUp">
                        <h5 class="text-center">Copyright Â© 2015. All Rights Reserved. | <a href="#">FAQ</a></h5>
                    </div>
                </div>
            </footer><!-- /footer -->
        </div><!-- /#wrapper -->

    </body>
</html>
